<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Simulator</title>
    <meta name="description" content="Score similator">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Wed 2025 (as of Mar 19, 2025)</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Scores</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="team-table">
                            <thead>
                                <tr>
                                    <th>Team Name</th>
                                    <th>Points Won</th>
                                    <th>Points Loss</th>
                                    <th>Win %</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row ">

            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">4/9/25 Matches</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="matches">
                            <thead>
                                <tr>
                                    <th>Team 1</th>
                                    <th>vs</th>
                                    <th>Team 2</th>
                                </tr>
                                <tr>
                                    <td>GB
                                        <input type="number" id="gbProjectedPoints" name="gbProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                    <td> vs. </td>
                                    <td>CPE
                                        <input type="number" id="cpeProjectedPoints" name="cpeProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>MT1
                                        <input type="number" id="mt1ProjectedPoints" name="mt1ProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                    <td> vs. </td>
                                    <td>LSL
                                        <input type="number" id="lslProjectedPoints" name="lslProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>NSRC
                                        <input type="number" id="nsrcProjectedPoints" name="nsrcProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                    <td> vs. </td>
                                    <td>LSF
                                        <input type="number" id="lsfProjectedPoints" name="lsfProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>MTP
                                        <input type="number" id="mtpProjectedPoints" name="mtpProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                    <td> vs. </td>
                                    <td>MTB
                                        <input type="number" id="mtbProjectedPoints" name="mtbProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>CPW
                                        <input type="number" id="cpwProjectedPoints" name="cpwProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                    <td> vs. </td>
                                    <td>MT2
                                        <input type="number" id="mt2ProjectedPoints" name="mt2ProjectedPoints" min="0" max="18" step="0.5" value="9"><br><br>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Projected Scores</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="projected-team-table">
                            <thead>
                                <tr>
                                    <th>Team Name</th>
                                    <th>Points Won</th>
                                    <th>Points Loss</th>
                                    <th>Win %</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Logic -->
    <script src="assets/javascript/main.js "></script>
</body>

</html>
